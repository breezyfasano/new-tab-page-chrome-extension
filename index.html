<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.typekit.net/igi6ixw.css" />
  <style>/*! normalize.css v8.0.1 | MIT License | github.com/necolas/normalize.css */*,::after,::before{box-sizing:border-box}html{line-height:1.15;-webkit-text-size-adjust:100%}body{margin:0}main{display:block}h1{font-size:2em;margin:.67em 0}hr{box-sizing:content-box;height:0;overflow:visible}pre{font-family:monospace,monospace;font-size:1em}a{background-color:transparent}abbr[title]{border-bottom:none;text-decoration:underline;text-decoration:underline dotted}b,strong{font-weight:bolder}code,kbd,samp{font-family:monospace,monospace;font-size:1em}small{font-size:80%}sub,sup{font-size:75%;line-height:0;position:relative;vertical-align:baseline}sub{bottom:-.25em}sup{top:-.5em}img{border-style:none}button,input,optgroup,select,textarea{font-family:inherit;font-size:100%;line-height:1.15;margin:0}button,input{overflow:visible}button,select{text-transform:none}[type=button],[type=reset],[type=submit],button{-webkit-appearance:button}[type=button]::-moz-focus-inner,[type=reset]::-moz-focus-inner,[type=submit]::-moz-focus-inner,button::-moz-focus-inner{border-style:none;padding:0}[type=button]:-moz-focusring,[type=reset]:-moz-focusring,[type=submit]:-moz-focusring,button:-moz-focusring{outline:1px dotted ButtonText}fieldset{padding:.35em .75em .625em}legend{box-sizing:border-box;color:inherit;display:table;max-width:100%;padding:0;white-space:normal}progress{vertical-align:baseline}textarea{overflow:auto}[type=checkbox],[type=radio]{box-sizing:border-box;padding:0}[type=number]::-webkit-inner-spin-button,[type=number]::-webkit-outer-spin-button{height:auto}[type=search]{-webkit-appearance:textfield;outline-offset:-2px}[type=search]::-webkit-search-decoration{-webkit-appearance:none}::-webkit-file-upload-button{-webkit-appearance:button;font:inherit}details{display:block}summary{display:list-item}template{display:none}[hidden]{display:none}body{font-family:sofia-pro-soft,sans-serif;font-size:22px;color:#211a1d}h1{font-size:4rem;text-align:center;color:#211a1d;margin:70px 0 0 0;font-weight:500;text-shadow:2px 2px 6px rgba(0,0,0,.15)}h3{margin:0;font-weight:400;color:#8075ff}a{color:#29e597;text-decoration:none}a:hover{transition:.8s;color:#8075ff}cite{color:#8075ff}#qod{font-size:.8em}input[type=text]{padding:15px;border-radius:30px;border:2px solid #8075ff;width:75%}.button{padding:15px 35px 15px 35px;border-radius:30px;background:#8075ff;color:#f4f4f4;font-weight:700;transition:.2s;border:0}.button:hover{background:#29e597;cursor:pointer;color:#f4f4f4}.form-container{display:block;margin:50px auto 0 auto;width:90%;flex-direction:column;align-content:center}.pusheen img{max-width:33vw;position:fixed;bottom:0;top:250px;left:70px}#blob{max-width:45vw;position:fixed;bottom:0;top:-20px;left:0;z-index:-1;opacity:.8}#dots{max-width:16vw;position:fixed;top:70px;left:1100px;z-index:-2;transform:rotate(45deg);opacity:.7}html{background:#f4f4f4}.container-root{display:flex;flex-direction:row-reverse;justify-content:space-evenly}.container-content{max-width:70vw;z-index:1}.notes-container{width:23%;padding-top:50px}.qod-container{width:800px}.notes{background:#fff;border-radius:9px;box-shadow:3px 3px 10px #e3e3e3;padding:25px;height:100%}.note-input{border:0;width:100%;margin-top:15px;height:calc(100% - 40px)}.row{display:flex;justify-content:space-around}.card{background:#fff;padding:25px;margin-top:50px;min-width:25%;border-radius:9px;box-shadow:3px 3px 10px #e3e3e3}.full-width{width:100%}</style>
  <title>New Tab</title>
</head>

<body>
  <h1 id="greeting"></h1>
  <div class="container-root">
    <div class="notes-container">
      <div class="notes">
        <h3>notes</h3>
        <textarea class="note-input"></textarea>
      </div>
    </div>
    <div class="container-content">
      <div class="row">
        <div class="card">
          <h3>reddit</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.reddit.com/r/analog">/r/analog</a></li>
              <li><a href="https://www.reddit.com/r/webdev">/r/webdev</a></li>
              <li>
                <a href="https://www.reddit.com/r/web_design">/r/web_design</a>
              </li>
              <li>
                <a href="https://www.reddit.com/r/overwatch">/r/overwatch</a>
              </li>
            </ul>
          </div>
        </div>

        <div class="card ">
          <h3>entertainment</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://www.netflix.com">netflix</a></li>
              <li><a href="https://www.hulu.com">hulu</a></li>
              <li><a href="https://www.twitch.tv">twitch</a></li>
              <li><a href="https://www.youtube.com">youtube</a></li>
            </ul>
          </div>
        </div>

        <div class="card">
          <h3>coding</h3>
          <div class="list-container">
            <ul>
              <li><a href="https://devhints.io/">devhints</a></li>
              <li><a href="https://www.github.com">github</a></li>
              <li><a href="https://www.udemy.com">udemy</a></li>
              <li><a href="https://www.freecodecamp.org">freecodecamp</a></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="row form-container">
        <form action="https://www.google.com/search" target="_blank">
          <input name="q" id="google-search" type="text" placeholder="Search Google.." />
          <button class="button" type="submit">Submit</button>
        </form>
      </div>

      <div class="row">
        <div class="container full-width">
          <div class="qod-container card">
            <blockquote id="qod">
              <p></p>
            </blockquote>

            <cite></cite>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img id="blob" src="images/blob.svg" />
  <img id="dots" src="images/dots.svg" />
  <script src="js/scripts.js"></script>
</body>

</html>
